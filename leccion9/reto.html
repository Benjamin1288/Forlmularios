<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
  <fieldset>
    <legend>Tamaño</legend>
    <div>
      <input type="radio" id="size_small" name="size">
      <label for="size_small">pequeña</label>
    </div>
    <div>
      <input type="radio" id="size_medium" name="size">
      <label for="size_medium">mediana</label>
    </div>
    <div>
      <input type="radio" id="size_large" name="size">
      <label for="size_large">grande</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Ingredientes extras</legend>
    <div>
      <input type="checkbox" id="extra_cheese" name="extra_cheese">
      <label for="extra_cheese">queso extra</label>
    </div>
    <div>
      <input type="checkbox" id="extra_pineapple" name="extra_pineapple">
      <label for="extra_pineapple">piña</label>
    </div>
  </fieldset>

  <button type="submit">Guardar</button>
</form>
</body>
</html>
