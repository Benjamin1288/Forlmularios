<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
  <div>
    <label for="pais">Elige tu país:</label>
    <select id="pais" name="user_country">
        <option value="">--Por favor, elige una opción--</option>
        <option value="gt">Guatemala</option>
        <option value="es" selected>España</option>
        <option value="ar">Argentina</option>
        <option value="co">Colombia</option>
    </select>
  </div>

  <div>
    <label for="vehiculo">Elige tu vehículo preferido:</label>
    <select id="vehiculo" name="user_vehicle">
        <optgroup label="Europeos">
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
        </optgroup>
        <optgroup label="Asiáticos">
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
        </optgroup>
    </select>
  </div>
  <div>
                <label for="educacion">Elige tu nivel de estudio:</label>
                <select id="educaion" name="user_education">
                <option value="">--Por favor, elige una opción--</option>
                <option value="pr">Primaria</option>
                <option value="se">Secundaria</option>
                <option value="ba" selected>Bachillerato</option>
                <option value="un">Universidad</option>
                <option value="po">Postgrado</option>
                </select>
            </div>
            <div>
                <label for="clase">Elige tu clase:</label>
                <select id="clase" name="user_class">
                <optgroup label="Practico">
                <option value="web">Desarrollo Web</option>
                <option value="grafico">Diseño Gráfico</option>
                </optgroup>
                <optgroup label="Teorico">
                <option value="etica">Etica</option>
                <option value="desarrollo">Desarrollo humano</option>
                </optgroup>
                </select>
            </div>
</form>
</body>
</html>
